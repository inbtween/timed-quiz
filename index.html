<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
          />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <div class="large-font">Quiz Challenge</div>
        <button class="btn btn-success" id="start-button">Start</button>
    </header>
    <div class="countdown-container">
      <div class="countdown-el seconds-c">
        <span>seconds</span>
        <p class="big-text" id="seconds">0</p>
        
       
      </div>
    </div>
    <main>
        <section>
          <div id="start-screen"class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Please try to answer the following code-related questions within the time limit. You will be penalized 10 secs for each wrong answer.</h5>
          
            </div>
          </div>
        </section>

        <section display="flex">
          <div id="questionPage">
            <div id="questionsTitle">Question</div>
            <div id="answer-buttons" class="btn-grid hide">
              <button id="answerButtons" class="btn btn-primary">Answer</button> 
              <button id="answerButtons" class="btn btn-primary">Answer</button> 
              <button id="answerButtons" class="btn btn-primary">Answer</button> 
              <button id="answerButtons" class="btn btn-primary">Answer</button> 
            </div>
          </div>
          </section>
          <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0</span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds remaining</h3>
                    </div>

                </div>
            </div>
        </section>
        </main>
        <script src="assets/script.js"></script>
        <script src="assets/questions.js"></script>
      </body>
      
      </html>
