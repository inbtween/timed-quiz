<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- added bootstrap stylesheet link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
        <div class="card-header">
      <h1>Quiz Challenge</h1>
        </div>
        <div id="start-screen" class="card text-center">
            <div class="card-body">
              <h6 class="card-title"><p>Please try to answer the following code-related questions within the time limit. You will be penalized 10 secs for each wrong answer.</p></h6>
              <h6><button type="button" id="startGame" class="btn btn-success">Start Game</button>
            </div>
        </div>
          <div id="question-one" class="card text-center">
          <div class="card-header"></div>
          <div>  
          <h5><p class="card-text">Question 1: The basic syntax for JQuery is...</p></h5></div>
          <div class="form-group">
          <button type="button" id="answerA" class="btn btn-secondary btn-lg btn-block">A:$(selector).action()</button>
          </div>
          <div class="form-group">
          <button type="button" id="answerB" class="btn btn-secondary btn-lg btn-block">B: [selector].action()</button>
          </div>
          <div class="form-group">
          <button type="button" id="answerC" class="btn btn-secondary btn-lg btn-block">C: #(selector).function()</button>
          </div>
          <div class="form-group">
          <button type="button" id="answerD" class="btn btn-secondary btn-lg btn-block">D: #$(method).function()</button>
          </div>
          </div>
        <div id="submitAnswer" class="form-group">
              <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        <div class="card-footer text-muted">
          <h5 class="time" style="text-align:center;"></h5>
        </div>
    <script src="script.js"></script>
  </body>
</html>
