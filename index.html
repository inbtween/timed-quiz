<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <!-- added bootstrap stylesheet link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quiz Challenge</h1>
        <h6>Please try to answer the following code-related questions within the time limit. You will be penalized 10 secs for each wrong answer.</h6>
      </header>
        <div></div>
          <form>
            <div class="form-group">
                <button type="button" class="btn btn-outline-dark">The basic syntax for JQuery is...</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block">A:$(selector).action()</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block">B: [selector].action()</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block">C: #(selector).function()</button>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
