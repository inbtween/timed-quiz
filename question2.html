<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <!-- added bootstrap stylesheet link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quiz Challenge</h1>
        <h5 ><p>Please try to answer the following code-related questions within the time limit. You will be penalized 10 secs for each wrong answer.</p></h5>
        <h6><button type="button" id="startGame" class="btn btn-success">Start Game</button>
            <button type="button" id="gameOver" class="btn btn-danger">Game Over</button></h6></header>
        <div></div>
          <form>
            <div class="form-group">
                <button type="button" id="questionTwo" class="btn btn-outline-dark">Question 2: JavaScript syntax is the set of rules that...</button>
            </div>
            <div class="form-group">
                <button type="button" id="answerA" class="btn btn-secondary btn-lg btn-block">A:// Declare Variables</button>
            </div>
            <div class="form-group">
                <button type="button" id="answerB" class="btn btn-secondary btn-lg btn-block">B:// Assign Value </button>
            </div>
            <div class="form-group">
                <button type="button" id="answerC" class="btn btn-secondary btn-lg btn-block">C:// Compute Values</button>
            </div>
            <div class="form-group">
                <button type="button" id="answerD" class="btn btn-secondary btn-lg btn-block">D: All of the above</button>
            </div>
            <div class="form-group">
                <input id="submitAnswer" class="btn btn-primary" type="submit" value="Submit">
            </div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
